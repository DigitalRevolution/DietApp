<!doctype html>

<html ng-app="dietApp">

	<head>
	    <link rel = "stylesheet" type = "text/css" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	    <script src="../js/app.js"></script>
	</head>

	<body ng-controller="MainController">
		<form name = "newUser" ng-submit = "addUser()">
	        <input ng-model="firstName" placeholder = "First Name"/></br>
	        <input ng-model="lastName" placeholder = "Last Name"/></br>
	        <input ng-model="currentWeight" placeholder = "Current Weight"/></br>
	        <input ng-model="targetWeight" placeholder = "Target Weight"/></br>
	        <input ng-model="targetProtein" placeholder = "Target Protein"/></br>
	        <input ng-model="targetFat" placeholder = "Target Fat"/></br>
	        <input ng-model="targetCalories" placeholder = "Target Calories"/></br>
	        <button type="submit">Add User</button>
	    </form>

	    <h3>Users</h3> 
	    <ul>
	    	<li ng-repeat = "user in users">
	    		{{user.FirstName}}
	    	</li>
	    </ul> 
	</body> 
</html>
